<!doctype html>
<html>
<head>
  <%= helmet.title %>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width height=device-height" />
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png">
  <%= vendorCss ? `<link type="text/css" rel="stylesheet" href="${assetPath(vendorCss)}" />` : '' %>
  <link type="text/css" rel="stylesheet" href="<%= assetPath(appCss) %>" />
  <%= chunkCss.map(bundle => {
    return `<link type="text/css" rel="stylesheet" href="${assetPath(bundle.file)}" />`
  }).join('\n') %>
</head>
<body>
  <div id="app"><%= html %></div>
  <script>window.__APOLLO_STATE__ = <%= JSON.stringify(initialState).replace(/</g, '\\u003c') %>;</script>
  <%= vendorJs ? `<script src="${assetPath(vendorJs)}"></script>` : '' %>
  <script src="<%= assetPath(appJs) %>"></script>
  <%= chunkJs.map(bundle => {
    return `<script src="${assetPath(bundle.file)}"></script>`
  }).join('\n') %>
  <script>window.main();</script>
</body>
</html>
